name: Build APK & Release

on:
  push:
    branches: [main, develop]
  workflow_dispatch:  # Manual trigger button in GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Extract version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep "^version:" pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: message-mirror-${{ steps.version.outputs.version }}
          path: build/app/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Create Release (on push to main only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/apk/release/app-release.apk
          tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
          name: Message Mirror v${{ steps.version.outputs.version }}
          body: |
            Automated build from GitHub Actions

            **Build Details:**
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
            - Build #: ${{ github.run_number }}
            - Triggered by: ${{ github.actor }}

            **Installation:**
            Download the APK and install on your Android device:
            ```bash
            adb install message-mirror-*.apk
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manual release (workflow_dispatch only)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/apk/release/app-release.apk
          tag_name: v${{ steps.version.outputs.version }}-manual-${{ github.run_number }}
          name: Message Mirror v${{ steps.version.outputs.version }} (Manual Build)
          body: |
            Manual build triggered from GitHub Actions

            **Build Details:**
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
            - Build #: ${{ github.run_number }}
            - Triggered by: ${{ github.actor }}

            **Installation:**
            Download the APK and install on your Android device:
            ```bash
            adb install message-mirror-*.apk
            ```
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
